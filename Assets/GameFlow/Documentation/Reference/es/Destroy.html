<h1>Destroy</h1>
<p>Destruye el <a href="http://docs.unity3d.com/Manual/class-GameObject.html">GameObject</a> o <a href="http://docs.unity3d.com/Manual/class-Component.html">Component</a> especificado.</p><p>
Si el <a href="http://docs.unity3d.com/Manual/class-GameObject.html">GameObject</a> especificado pertenecía a un <a href="Pool.html">Pool</a> será liberado en vez de destruido.</p>
