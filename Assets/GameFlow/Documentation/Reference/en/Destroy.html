<h1>Destroy</h1>
<p>Destroys the specified <a href="http://docs.unity3d.com/Manual/class-GameObject.html">GameObject</a> or <a href="http://docs.unity3d.com/Manual/class-Component.html">Component</a>.</p><p>
If the specified <a href="http://docs.unity3d.com/Manual/class-GameObject.html">GameObject</a> belonged to a <a href="Pool.html">Pool</a> it will released instead of destroyed.</p>
